machine:
  timezone: Europe/Berlin

test:
  pre:
    - ./gradlew projectInfo
  override:
    - ./gradlew clean test
  post:
    - ./gradlew cobertura coveralls

deployment:
  test:
    branch: workflow_improvement
    commands:
      # Publish to FABRIC
      - ./gradlew assembleDebug crashlyticsUploadDistributionDebug
      # Publish to BINTRAY
      - ./gradlew bintrayUpload
  staging:
    branch: development
    commands:
      # Publish to Fabric
      - ./gradlew assembleDebug crashlyticsUploadDistributionDebug
  production:
    branch: master
    commands:
      # Publish to FABRIC
      - ./gradlew assembleDebug crashlyticsUploadDistributionDebug
      # Publish to BINTRAY
      - ./gradlew bintrayUpload
